<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/join.css">
    <title>Join Grid army</title>
</head>
<body>
    <form method="get" class="form">
        <h1 class="title">Become Grid Warrior!</h1>
        <div class="grid_task3_elem elem1">
            <input type="text" name="" id="" class="input max-size">
            <h3>Username</h3>
        </div>
        <div class="grid_task3_elem elem2">
            <input type="email" name="" id="" class="input max-size">
            <h3>Email</h3>
        </div>
        <div class="grid_task3_elem elem3">
            <input type="password" name="" id="" class="input max-size">
            <h3>Password</h3>
        </div>
        <div class="grid_task3_elem elem4">
            <input type="password" name="" id="" class="input max-size">
            <h3>Repeat password</h3>
        </div>
        <div class="grid_task3_elem elem5">
            <input type="text" name="" id="" class="input max-size">
            <h3>State your motto (can be changed later)</h3>
        </div>
        <div class="grid_task3_elem elem6">
            <input type="submit" value="Join" class="input button1">
        </div>
    </form>

</html>
